<!DOCTYPE html>
<html lang="en", dir="ltr">

<head>
    <meta charset="UTF-8">

    <title>Donor Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Child-Support.jpg"></script>
</head>

<body>
    <div class="full-page">
            <nav>
                <div class="menu">
                <div class="logo">
                    <a href="#">Prerna Foundation</a> 
                </div>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="Items.html">Available Items</a></li>
                    <li><a href="Donor.html">Donor</a></li>
                    <li><a href="Admin.html">Admin</a></li> 
                </ul>
                </div>
            </nav>  
    </div>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id='login' class="input-group">
                <input type="text" class='input-field'placeholder='Email Id' required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="donor_dashboard.html">Log in</a></button>
            </form>
            <form id='register'class="input-group">
                <input type="text" class='input-field' placeholder='Name' required>
                <input type="email" class='input-field' placeholder='Email Id' required>
                <input type="text" class='input-field' placeholder='Enter Password' required> 
                <input type="checkbox" class="chech-box"><span> I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>

    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';

        }
        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left=' 0px';

        }
    </script>
</body>
</html>
